<!DOCTYPE HTML>
<html>

   <head>
   
      <script type="text/javascript">
      
         var db = openDatabase('mydb', '1.0', 'Test DB', 2 * 1024 * 1024);
         var msg,sqltxt;
         
         db.transaction(function (tx) {

             //tx.executeSql('CREATE TABLE IF NOT EXISTS LOGS (id unique, text)');
          
          //  tx.executeSql('INSERT INTO LOGS (id, log) VALUES (4, "logmsg")');
            msg = '<p>Log message created and row inserted.</p>';
            document.querySelector('#status').innerHTML =  msg;
         });


         db.transaction(function (tx) {


            //tx.executeSql('delete  from LOGS');

            tx.executeSql('SELECT * FROM LOGS', [], function (tx, results) {
               var len = results.rows.length, i;
               //insert 

               
               

               for (i=0; i<5;  i++)
               {
                 sqltxt = 'INSERT INTO LOGS (id, log) VALUES ('+ Number(len + i) +', "foobar number '+ Number(len + i) +' ")';
                 tx.executeSql(sqltxt);
               }


               msg = "<p>insert query: " + sqltxt + "</p>";
               document.querySelector('#status').innerHTML +=  msg;

               msg = "<p>Found rows: " + len + "</p>";
               document.querySelector('#status').innerHTML +=  msg;
               
               for (i = 0; i < len; i++){
                  msg = "<p><b>" + results.rows.item(i).log + "</b></p>";
                  document.querySelector('#status').innerHTML +=  msg;
               }
            }, null);
         });
         
      </script>
      
   </head>
   
   <body>
      <div id="status" name="status">Status Message</div>
   </body>
   
</html>
