function loadDoc(elementid) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById(elementid).innerHTML = "This is the " + elementid + " time: " + xhttp.responseText;
    }
  };

  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
}

loadDoc("first");
var looplevel = 0;
function startTime() {
	looplevel ++;
	var txt = document.getElementById("finish").innerHTML;
	document.getElementById("finish").innerHTML = txt + looplevel + " seconds passed <br>";
	var t = setTimeout(startTime, 1000);
	//loadDoc("second");
}

function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
